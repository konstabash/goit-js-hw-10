  <body class="snackbar-body">
    <a href="index.html" class="return">Back</a>
    <div>
      <form class="form">
        <label>
          Delay (ms)
          <input type="number" name="delay" class="delay-field" required />

        <fieldset>
          <legend>State</legend>
          <label>
            <input type="radio" name="state" value="fulfilled" required />

          <label>
            <input type="radio" name="state" value="rejected" required />

          </label>
        </fieldset>
        <button type="submit" class="snackbar-button">
          Create notification
        </button>
      </form>
    </div>
